<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello CSS</title>
  <!-- 
    내부 스타일 방식 : 
      현재 문서에 적용시키고자 하는 스타일 정보를
      <style> 태그 내에 기입하는 방식
    
    이 html 문서 내에 스타일 정보를 같이 기술하는 방식
   -->
  <style>
    #inner {
      color: chartreuse;
    }
  </style>
  <!-- 
    outer css파일을 적용할 경우, link로 불러와서 사용한다
    -->
  <link rel="stylesheet" href="resources/css/01.style.css">
</head>
<body>
  <h1>Hello CSS</h1>
  
  <h2 id="inner">Inner style tag</h2>
  <!-- 
    인라인 스타일 방식 : 
      스타일을 적용하고자 하는 요소 내에 
      style 속성을 이용해서 직접적으로 기입하는 방식
   -->
  <h2 style="color: turquoise; font-size: 20px;">Inline</h2>

  <!-- 
    외부 스타일 방식 : 
      스타일을 적용하고자 하는 정보들을 별도의 css파일을 만들어서
      html문서에서 불러와서 사용하는 방식  
    -->
  <h2 id="outer">Outer</h2>
</body>
</html>
