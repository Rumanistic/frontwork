<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
</head>
<body>
  <div class="container">
    <img src="https://picsum.photos/200/300" alt="" id="img">
    <button onclick="getImage();">newImage</button>
  </div>
  <script>
    function getImage(){
      console.log("Button clicked");
      document.getElementById("img").src="https://picsum.photos/200/300?" + new Date().getTime();
    }
  </script>
</body>
</html>
