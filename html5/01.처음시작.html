<!--comment달 때-->
<!DOCTYPE html> <!--html 문서 형식 선언 : HTML5 형식이라는것을 알려줌-->
  <html lang="en">
    <!--<head>태그는 머리부 : 이 문서의 각종 정보와 제목, 설명, 스크립트, 스타일 등을 작성
      본문 내용에 포함되지 않는 부분
    -->
  <head>
    <!--메타데이터 선언부 : charset(캐릭터셋), name, content 등 전체적인 설정을 선언-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hyunsu">
    <meta name="generator" content="vscode">
    <meta name="생성일" content="2024-06-24">
    <meta name="description" content="html5를 처음 배우는 문서">
    <title>처음 html5</title>
  </head>
  <body>
    HTML5를 처음 시작합니다.
  </body>
</html>
