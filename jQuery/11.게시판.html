<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    table{
      border: 2px solid;
    }

    tr, td {
      border: 1px solid
    }
  </style>
</head>
<body>
  <h1>게시판 리스트</h1>
  <table>
    <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>3</td>
        <td>세번째 글 제목</td>
        <td>user01</td>
        <td>345</td>
        <td>2023-04-04</td>
      </tr>
      <tr>
        <td>2</td>
        <td>두번째 글 제목</td>
        <td>user02</td>
        <td>25</td>
        <td>2023-04-01</td>
      </tr>
      <tr>
        <td>1</td>
        <td>첫번째 글 제목</td>
        <td>admin</td>
        <td>121</td>
        <td>2023-03-12</td>
      </tr>
    </tbody>
  </table>

  <br><br><br>
  <div id="board-select">선택된 게시글 정보 : 
    <span></span> / 
    <span></span> / 
    <span></span> / 
    <span></span> / 
    <span></span>
  </div>


  <script>
    $(() => {
      $('td').click((e) => {
        const parent = $(e.target).parent('tr');
        const post = [];
        parent.children('td').each((i, td) => {
          post.push($(td).text());
        });
        const [num, title, author, views, date] = post;
  
        const spans = $('#board-select span');
        spans.eq(0).text(num);
        spans.eq(1).text(title);
        spans.eq(2).text(author);
        spans.eq(3).text(views);
        spans.eq(4).text(date)

      });
    })
  </script>
</body>
</html>
