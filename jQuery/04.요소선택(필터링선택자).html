<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    table, tr, th, td {
      border: 1px solid;
    }
  </style>
</head>
<body>
  <h3>* 필터링 관련 선택자</h3>

  <table>
    <tr>
      <th>이름</th>
      <th>혈액형</th>
      <th>거주지</th>
    </tr>
    <tr>
      <td>이영희</td>
      <td>B</td>
      <td>서울</td>
    </tr>
    <tr>
      <td>김철수</td>
      <td>O</td>
      <td>경기</td>
    </tr>
    <tr>
      <td>박다혜</td>
      <td>A</td>
      <td>대구</td>
    </tr>
    <tr>
      <td>이윤성</td>
      <td>AB</td>
      <td>대전</td>
    </tr>
    <tr>
      <td colspan="2">총인원</td>
      <td>4명</td>
    </tr>
  </table>

  <script>
    $(() => {
      $('tr:even').css({backgroundColor: 'greenyellow'});
      $('tr:odd').css({backgroundColor: 'azure'});
      $('tr:first').css({backgroundColor: 'black', color: 'white'})
      $('tr:last').css({backgroundColor: 'dimgray', color: 'white'})

    })
  </script>

  <h3>* 필터링 관련 메소드</h3>
  <p>
    기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드<br>
    first(), last(), filter() eq(), not()
  </p>

  <h4 class="test">test-1</h4>
  <h4 class="test">test-2</h4>
  <h4 class="test">test-3</h4>
  <h4 class="test">test-4</h4>
  <h4>test-5</h4>
  <h4 class="test">test-6</h4>

  <script>
    $(() => {
      $('h4').filter('.test').html('<i>this has class test!</i>');
      $('h4').first().css('font-size', '20px')
      $('h4').last().css('font-size', '30px')
      $('h4').not('.test').css('color', 'red');
      $('h4').eq(2).text('두번째 거 선택(이거 인덱스번호인듯)')
      // innerHTML == .html()
      // innerText == .text()
    })
  </script>
</body>
</html>
